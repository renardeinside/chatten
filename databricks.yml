  jobs:
    chatten_rag:
      name: chatten_rag

      tasks:
        - task_key: loader
          max_retries: 0
          disable_auto_optimization: true
          python_wheel_task:
            package_name: chatten_rag
            entry_point: loader
            parameters:
              - "--volume_path=${var.volume_path}"
              - "--serving_endpoint=${var.serving_endpoint}"

          environment_key: Default

      environments:
        - environment_key: Default
          spec:
            client: "1"
            dependencies:
              - ./dist/*.whl

targets:
  dev:
    mode: development
    default: true