bundle:
  name: chatten

sync:
  include:
    - .build

artifacts:
  default:
    type: whl
    path: .
    build: rm -rf dist && uv build --wheel --package chatten && uv build --wheel --package chatten_rag
   
variables:
  catalog:
    type: string
    description: The catalog to use
  

